<div class="h-screen w-screen flex flex-col">
  <div class="bg-company-primary text-company-secondary h-14 px-4 lg:px-12 shadow flex justify-between items-center z-10">
    <div class="flex items-center gap-10">
      <div class="h-full flex items-center gap-10 cursor-pointer hover:underline" (click)="navigateHome()">
        <img src="mini_logo.png" class="h-8">
        <div class="font-semibold">Release notes</div>
      </div>
      <div class="cursor-pointer hover:underline" (click)="navigateBundle()">
        <div class="text-sm hidden md:block">Release bundles</div>
        <div class="text-sm md:hidden flex items-center justify-center hover:border-b border-b-company-secondary">
          <ng-icon name="heroBookOpen"></ng-icon>
        </div>
      </div>
    </div>
    <div class="flex ">
      <div (click)="navigateUsers()" class="hover:border-b cursor-pointer flex items-center justify-center mx-3">
        <ng-icon name="heroUsersSolid"></ng-icon>
      </div>
      <button (click)="logout()"
        class="font-bold hover:underline cursor-pointer px-3 border-l border-l-company-secondary">Logout</button>
    </div>
  </div>
  <div class="px-4 lg:px-12 py-6 bg-white h-full overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
